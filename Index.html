<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Dashboard</title>
</head>

<body onpageshow="alertWelcome()">

    <div class="header">
        <h2 class="logo"> Novita's Olshop</h2>
        <ul class="nav">
            <li><input id="search" placeholder="Search" type="search">
                <button id="button-search" onclick="Mysearch();">Search</button>
            </li>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="catalogProduct.html">Catalog Product</a></li>
            <li><a href="">Shopping Cart</a></li>
            <li><a href="">Login</a></li>
        </ul>
    </div>



    <script>

        function alertWelcome() {
            alert("Welcome to Novita's Olshop!");
        }

        function Mysearch() {
            let x = document.getElementById("search");
            document.getElementById("result-search").innerHTML = "Hasil yang anda cari ialah : " + x.value;
        }

        function bigImg(x) {
            x.style.height = "280px";
            x.style.width = "220px";
        }

        function normalImg(x) {
            x.style.height = "200px";
            x.style.width = "200px";
        }

        function addImg() {
            let img = document.getElementsByClassName("product");
            document.getElementById("show-img").innerHTML = img[0].innerHTML;
        }

        function removeDesc() {
                let Img = document.getElementById("show-img");
                Img.remove();
            }

    </script>

    <p id="result-search"></p>

    <div style ="margin-left: 650px;" >

        <button onclick="addImg();"> Add Product</button> <br><br>
        <button onclick="removeDesc()">Remove Product</button>
    </div><br><br>

    <div class="product">
        <a href="CatalogProduct.html">
            <img class="image-style" src="https://cf.shopee.co.id/file/be0de6c519510557a1c63a76407895c5" alt="Oatmeal"
                onmouseover="bigImg(this)" onmouseout="normalImg(this)">
        </a>
    </div>

    <div class="product">
        <p id="show-img"></p>
    </div>


    <div class="footer">
        <p>&copy; 2021 All Rights Reserved</p>
    </div>

</body>

</html>
